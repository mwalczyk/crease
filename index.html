<!DOCTYPE HTML>
<html>

<head>
	<meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
	<meta content='utf-8' http-equiv='encoding'>
</head>

<body>

	<div class='container'>

  	<div class='item' id='controls'>
  		<p>EDIT MODE</p>
  		<div>
		  	<input type='radio' class='tools checkbox' id='line-segment' name='tools' value='line-segment' checked>
		  	<label for='line-segment'>Line Segment</label>
			</div>
			<div>
		  	<input type='radio' class='tools checkbox' id='line' name='tools' value='line'>
		  	<label for='line'>Line</label>
			</div>
			<div>
		  	<input type='radio' class='tools checkbox' id='incenter' name='tools' value='incenter'>
		  	<label for='incenter'>Incenter</label>
			</div>
			<div>
		  	<input type='radio' class='tools checkbox' id='perpendicular' name='tools' value='perpendicular'>
		  	<label for='perpendicular'>Perpendicular</label>
			</div>

			<p>SELECT MODE:</p>
  		<div>
		  	<input type='radio' class='selection-modes' id='vertex' name='selection-modes' value='vertex' checked>
		  	<label for='vertex'>Vertex</label>
			</div>
			<div>
		  	<input type='radio' class='selection-modes' id='crease' name='selection-modes' value='crease'>
		  	<label for='crease'>Crease</label>
			</div>

  		<input type='range' class='slider' id='divisions' min='2' max='20' value='5'>
  		
  		<div class='container' id='tool-icons'>
  			<object type="image/svg+xml" data='./assets/tool_icon_select.svg'></object>
  			<object type="image/svg+xml" data='./assets/tool_icon_line_segment.svg'></object>
  			<object type="image/svg+xml" data='./assets/tool_icon_line.svg'></object>
  			<object type="image/svg+xml" data='./assets/tool_icon_incenter.svg'></object>
  			<object type="image/svg+xml" data='./assets/tool_icon_perpendicular.svg'></object>
  		</div>

  	</div>

  	<div class='item' id='graphics'>
  		<svg id='svg' width='800' height='800' version='1.1' xmlns='http://www.w3.org/2000/svg'>
  	</div>

  </div>

  <script src='./bundle.js'></script>
  <link rel='stylesheet' type='text/css' href='./style.css'/>

</body>

</html>
